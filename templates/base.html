<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Logo</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'book' %}">Book Store</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'create-book' %}">Create a new Book</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Dropdown link
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header text-light bg-dark">Search</div>
                <div class="card-body">
                    <form action="" method="post">
                        <input type="text" placeholder="keyword..." class="form-control">
                        <input type="submit" class="btn btn-dark" value="Search">
                    </form>
                </div>
            </div>
            <hr>
            <div class="card">
                <div class="card-header bg-dark text-light">Login Member</div>
                <div class="card-body">
                    <form action="" method="post">
                        <p>Username: <input type="text" class="form-control" placeholder="Username or email..."></p>
                        <p>Password: <input type="password" class="form-control" placeholder="Password..."></p>
                        <p><a href="">Forgot password?</a></p>
                        <p><a href="">Join Us</a></p>
                        <input type="submit" class="btn btn-dark" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
